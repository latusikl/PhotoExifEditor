<div class="flex-container flex-stretch img-container">
    <mat-card id="img-card">
        <div id="img-name">
            <label>{{ imageName }}</label>
        </div>
        <img [src]="imageUrl" />
        <div id="img-button-bar" class="flex-row" *ngIf="showButtons">
            <button mat-stroked-button routerLink="/exif-edit">Edit</button>
            <button mat-stroked-button color="warn" (click)="deleteImg()">Delete</button>
        </div>
    </mat-card>
</div>
